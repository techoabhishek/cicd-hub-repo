name: 'Slack Notification'
description: 'Notifications with Mentions and Approval links'
inputs:
  status:
    description: 'Job status (success, failure, cancelled, approval, release)'
    required: true
  slack_webhook:
    description: 'The Slack Webhook URL'
    required: true
  job_name:
    description: 'Name of the Job being executed'
    required: false
    default: 'CI/CD Pipeline'
  mention_on_failure:
    description: 'Slack ID or Group to mention on failure'
    required: false
    default: '<!here>' 
  custom_text:
    description: 'Optional extra text to display in the message'
    required: false
    default: ''
  # ðŸŸ¢ NEW INPUTS FOR DUAL MODE
  mode:
    description: 'Notification style: deployment (default) or release'
    required: false
    default: 'deployment'
  title:
    description: 'Custom header title (Only used in release mode)'
    required: false
    default: ''

runs:
  using: "composite"
  steps:
    - name: Send Notification
      shell: bash
      env:
        SLACK_WEBHOOK: ${{ inputs.slack_webhook }}
        STATUS: ${{ inputs.status }}
        JOB_NAME: ${{ inputs.job_name }}
        MENTION: ${{ inputs.mention_on_failure }}
        CUSTOM_TEXT: ${{ inputs.custom_text }}
        MODE: ${{ inputs.mode }}
        INPUT_TITLE: ${{ inputs.title }}
      run: |
        # 1. Logic for Colors, Emojis (Shared)
        MENTION_TEXT=""
        BUTTON_TEXT="View Logs"
        BUTTON_STYLE="primary"
        
        if [ "$STATUS" == "success" ]; then
          COLOR="#36a64f"
          EMOJI="âœ…"
          HEADER="Deployment Successful"
          
        elif [ "$STATUS" == "failure" ]; then
          COLOR="#dc3545"
          EMOJI="ðŸš¨"
          HEADER="Deployment Failed"
          MENTION_TEXT="$MENTION" 
          BUTTON_STYLE="danger"
          
        elif [ "$STATUS" == "approval" ]; then
          COLOR="#ffc107"
          EMOJI="âœ‹"
          HEADER="Approval Required"
          BUTTON_TEXT="Review & Approve"
          MENTION_TEXT="$MENTION"
          
        elif [ "$STATUS" == "started" ]; then
          COLOR="#2196F3"
          EMOJI="ðŸš€"
          HEADER="Deployment Started"

        elif [ "$STATUS" == "pr" ]; then
          COLOR="#9C27B0"
          EMOJI="ðŸ”€"
          HEADER="PR Validation"
          BUTTON_TEXT="View Pull Request"
          
        else
          COLOR="#808080"
          EMOJI="âšª"
          HEADER="Status: $STATUS"
        fi

        # 2. Git Metadata & Event Data (Shared Variables)
        REPO_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY"
        RUN_URL="$REPO_URL/actions/runs/$GITHUB_RUN_ID"
        AUTHOR="$GITHUB_ACTOR"
        TIMESTAMP=$(date +%s)
        
        # Default Button URL
        BUTTON_URL="$RUN_URL"

        # PR Data Extraction (Keep your existing logic)
        if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
          RAW_MSG=$(jq -r .pull_request.title "$GITHUB_EVENT_PATH")
          PR_NUM=$(jq -r .pull_request.number "$GITHUB_EVENT_PATH")
          BRANCH="PR #$PR_NUM"
          BUTTON_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/pull/$PR_NUM"
          REAL_SHA=$(jq -r .pull_request.head.sha "$GITHUB_EVENT_PATH")
          SHORT_SHA=$(echo $REAL_SHA | cut -c1-7)
          COMMIT_URL="$REPO_URL/commit/$REAL_SHA"
        else
          RAW_MSG=$(git log -1 --pretty=format:"%s")
          BRANCH="${GITHUB_REF#refs/heads/}"
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          COMMIT_URL="$REPO_URL/commit/$GITHUB_SHA"
        fi

        # Clean Message
        FULL_MSG=$(echo "$RAW_MSG" | sed 's/"/\\"/g')
        CLEAN_MSG=$(echo "$FULL_MSG" | head -n 1 | cut -c1-50)

        # ---------------------------------------------------
        # 3. DUAL MODE SWITCH
        # ---------------------------------------------------

        if [[ "$MODE" == "release" ]]; then
          # ðŸŸ¢ RELEASE MODE (New, Clean Look)
          
          # Use Input Title or Default
          MAIN_TITLE="${INPUT_TITLE:-New Release Published}"
          
          # Capitalize & Bold Job Name (production -> Production)
          CAP_JOB_NAME="${JOB_NAME^}"
          FORMATTED_TARGET="*$CAP_JOB_NAME*"

          PAYLOAD=$(cat <<EOF
          {
            "attachments": [
              {
                "color": "$COLOR",
                "blocks": [
                  {
                    "type": "header",
                    "text": { "type": "plain_text", "text": "$EMOJI $MAIN_TITLE", "emoji": true }
                  },
                  {
                    "type": "section",
                    "text": { "type": "mrkdwn", "text": "$CUSTOM_TEXT" }
                  },
                  {
                    "type": "context",
                    "elements": [
                      { "type": "mrkdwn", "text": "ðŸ“ *Target:* $FORMATTED_TARGET" }
                    ]
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": { "type": "plain_text", "text": "$BUTTON_TEXT", "emoji": true },
                        "url": "$BUTTON_URL"
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF
          )

        else
          # ðŸ”µ DEPLOYMENT MODE (Legacy - Preserves your EXACT previous layout)
          
          # Handle Custom Text Block for Legacy Mode
          if [ -n "$CUSTOM_TEXT" ]; then
            TEXT_BLOCK="{ \"type\": \"divider\" }, { \"type\": \"section\", \"text\": { \"type\": \"mrkdwn\", \"text\": \"â„¹ï¸ $CUSTOM_TEXT\" } },"
          else
            TEXT_BLOCK=""
          fi

          PAYLOAD=$(cat <<EOF
          {
            "attachments": [
              {
                "color": "$COLOR",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "$MENTION_TEXT $EMOJI *$HEADER* |  *Pipeline:* $JOB_NAME"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      { "type": "mrkdwn", "text": "*Repo:*\n<$REPO_URL|$GITHUB_REPOSITORY>" },
                      { "type": "mrkdwn", "text": "*Ref:*\n\`$BRANCH\`" },
                      { "type": "mrkdwn", "text": "*Commit:*\n<$COMMIT_URL|$SHORT_SHA> - $CLEAN_MSG" },
                      { "type": "mrkdwn", "text": "*Triggered By:*\n$AUTHOR" }
                    ]
                  },
                  $TEXT_BLOCK
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": { "type": "plain_text", "text": "$BUTTON_TEXT", "emoji": true },
                        "style": "$BUTTON_STYLE",
                        "url": "$BUTTON_URL"
                      }
                    ]
                  },
                  {
                    "type": "context",
                    "elements": [
                      { 
                        "type": "mrkdwn", 
                        "text": "Vonage Enterprise CI/CD Hub â€¢ <!date^${TIMESTAMP}^{date} at {time}|${TIMESTAMP}>" 
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF
          )
        fi

        # 4. Send to Slack
        curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "$SLACK_WEBHOOK"