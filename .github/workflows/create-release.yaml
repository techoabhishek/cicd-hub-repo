name: Create Enterprise Release
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "Environment deployed to (e.g., production)"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ‚ö†Ô∏è Required for the calculator to see history

      # üü¢ NEW: The "Calculator" Step
      - name: Calculate Next Version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch   # Default to v1.0.1 if no specific type found
          release_branches: main
          dry_run: true         # Calculate but don't tag yet (softprops will do it)

      # üü¢ OPTIONAL: Handle Re-Runs (Delete tag if we are retrying a failed release)
      - name: Delete Tag if Exists
        env:
          TAG_NAME: ${{ steps.tag_version.outputs.new_tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -d $TAG_NAME || true
          git push origin :refs/tags/$TAG_NAME || true

      # üü¢ UPDATE: Use the calculated tag
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: "Release ${{ steps.tag_version.outputs.new_tag }}"
          generate_release_notes: true
          draft: false
          prerelease: false