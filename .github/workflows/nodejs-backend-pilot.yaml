# Hub: reusable workflow for pilot validations (no secrets)
on:
  workflow_call:
    inputs:
      service_name:
        type: string
        required: false

jobs:
  pilot-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Show workflow context
        run: |
          echo "Running HUB reusable workflow: nodejs-backend-pilot"
          echo "Called by repo: ${{ github.repository }}"
          echo "Called by ref:  ${{ github.ref }}"
          echo "Service name:   ${{ inputs.service_name }}"

      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: List repository files
        run: |
          echo "Files in repo:"
          ls -la

      - name: Print package.json if exists
        run: |
          if [ -f package.json ]; then
            echo "package.json found:"
            cat package.json
          else
            echo "No package.json found."
          fi

      - name: Print Dockerfile if exists
        run: |
          if [ -f Dockerfile ]; then
            echo "Dockerfile found:"
            cat Dockerfile
          else
            echo "No Dockerfile found."
          fi

      - name: Docker build smoke test
        run: |
          if [ -f Dockerfile ]; then
            echo "Running local docker build smoke test..."
            docker build -t pilot-test:${GITHUB_SHA::7} .
            echo "Docker build completed successfully."
          else
            echo "Skipping docker build (no Dockerfile)."
          fi

      - name: End message
        run: echo "Hub pipeline execution completed successfully."
