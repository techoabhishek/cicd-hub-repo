# Hub: reusable workflow for pilot validations
# Lightweight: prints context, lists files, shows package.json if present, and does a docker build smoke test if Dockerfile exists.
on:
  workflow_call:
    inputs:
      service_name:
        type: string
        required: false
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  pilot-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Show workflow context
        run: |
          echo "Running hub reusable workflow: nodejs-backend-pilot"
          echo "Called by repo: ${{ github.repository }}"
          echo "Called by ref:  ${{ github.ref }}"
          echo "Service name input: ${{ inputs.service_name }}"

      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: List repository files (root)
        run: |
          echo "Files at repo root:"
          ls -la

      - name: Show package.json if present
        run: |
          if [ -f package.json ]; then
            echo "Found package.json -- printing first 200 lines:"
            sed -n '1,200p' package.json || true
          else
            echo "No package.json found in repo root."
          fi

      - name: Show Dockerfile if present
        run: |
          if [ -f Dockerfile ]; then
            echo "Found Dockerfile -- printing it:"
            sed -n '1,200p' Dockerfile || true
          else
            echo "No Dockerfile found in repo root."
          fi

      - name: Docker build smoke test (if Dockerfile present)
        run: |
          if [ -f Dockerfile ]; then
            IMAGE="pilot-smoke:${GITHUB_SHA::7}"
            echo "Building docker image $IMAGE (this is local to runner, not pushed)"
            docker build -t "$IMAGE" .
            echo "Docker build finished."
          else
            echo "Skipping docker build - no Dockerfile."
          fi

      - name: Final echo
        run: |
          echo "Hub pilot validation finished for ${{ inputs.service_name }}"